apiVersion: apps/v1
kind: Deployment
metadata:
  name: statistics-service
  namespace: piggymetricss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: statistics-service
  template:
    metadata:
      labels:
        app: statistics-service
    spec:
      initContainers:
      - name: wait-for-config
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z config-service 8888; do echo waiting for config; sleep 5; done']
      - name: wait-for-mongodb
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z statistics-mongodb.piggymetricss.svc.cluster.local 27017; do echo waiting for mongodb; sleep 5; done']
      containers:
      - name: statistics-service
        image: asha515/piggymetrics-statistics-service:20251130-073455-b88f079
        ports:
        - containerPort: 7000
        env:
        - name: CONFIG_SERVICE_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: piggymetrics-config
              key: CONFIG_SERVICE_PASSWORD
        - name: MONGODB_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: piggymetrics-config
              key: MONGODB_PASSWORD
        - name: STATISTICS_SERVICE_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: piggymetrics-config
              key: STATISTICS_SERVICE_PASSWORD
        readinessProbe:
          tcpSocket:
            port: 7000
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          tcpSocket:
            port: 7000
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: statistics-service
  namespace: piggymetricss
spec:
  selector:
    app: statistics-service
  ports:
  - port: 7000
    targetPort: 7000
  type: ClusterIP